<p-card [header]="product.name" [style]="{ width: '200px', height: '400px' }">
  <ng-template pTemplate="header">
    <img alt="Card" [src]="product.image" />
  </ng-template>
  <p>Price: {{ product.price }}</p>
  <p-rating [(ngModel)]="product.rating" [readonly]="true" />

  <ng-template pTemplate="footer">
    <div class="button-container flex gap-3 mt-1">
      <p-button
        label="Edit"
        severity="secondary"
        class="w-full"
        styleClass="w-full"
        (onClick)="showEditProductModal()"
      />
      <p-button label="Delete" class="w-full" styleClass="w-full" />
      <app-modal
        [product]="product"
        [visible]="editProductModalVisible"
        (visibleChange)="editProductModalVisible = false"
        title="Edit product"
        [isEdition]="isEdition"
      ></app-modal>
    </div>
  </ng-template>
</p-card>
