<div class="cards-container">
  <section>
    @for (product of productsList; track product.id) {
      <app-card [product]="product"> </app-card>
    }
  </section>
</div>
<div class="add-product-container">
  <p-button label="Add product" severity="info" (onClick)="showAddProductModal()" />
  <app-modal
    [visible]="addProductModalVisible"
    (visibleChange)="addProductModalVisible = $event"
    title="Add product"
  ></app-modal>
</div>
